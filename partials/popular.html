<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>asdasda</title>
</head>
<body>
<div class="container-fluid" style="padding-top: 50px">
<h1>Popular Movies</h1>
<div  ng-repeat="x in popular" class="panel card" ng-mouseover="transition">
    <a ui-sref="detail({id : x.id})">
    <img align="left" src={{'https://image.tmdb.org/t/p/w154'+x.poster_path}}>
    <b style="padding-top: 10px"><i>{{x.title}}</i></b>
    <p>{{x.overview| limitTo : 100}}{{x.overview.length > 50 ? '...' : ''}}</p>
        <span class="label label-danger">Release Date:</span> {{x.release_date |date:'dd-MM-yyyy'}}<br><br>
    <span class="label label-primary">Rating :</span>&nbsp;<span class="label label-success">{{x.vote_average}}</span><br> <br>
    <a ng-href="https://www.youtube.com/results?search_query={{ x.title }}" target="_blank" class="btn btn-default btn-xs btn-info">Watch Trailers!</a>
    </a>
</div>
    <div ui-view></div>
</div>
</body>
</html>
